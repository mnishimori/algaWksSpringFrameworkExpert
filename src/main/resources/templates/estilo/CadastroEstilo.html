<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/LayoutPadrao">
	
	<head>
		<title>Cadastro de estilo</title>
	</head>
	
	<body>
		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
							<h1 th:if="${estilo.novo}">Cadastro de estilo</h1>
							<h1 th:unless="${estilo.novo}" th:text="|Edição do ${estilo.nome}|">Edição de estilo</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn  btn-default" th:href="@{/estilo}"> 
									<i class="glyphicon  glyphicon-search"></i>
									<span class="hidden-xs  hidden-sm">Pesquisa</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="container-fluid">
				<th:block th:include="fragments/MensagemSucesso"></th:block>
			
				<form method="POST" th:object="${estilo}" class="form-vertical  js-form-loading" 
					th:action="#{estilo.novo} ? @{/estilo/novo} : @{/estilo/{id}(id=${estilo.id})}">
				
					<th:block th:include="fragments/MensagensErroValidacao"></th:block>
					
					<input type="hidden" th:field="*{id}"/>
				
					<div class="row">
						<div class="form-group  col-sm-12" th:classappend="${#fields.hasErrors('nome')} ? has-error ">
							<label for="estilo" class="control-label">Estilo</label>
							<input id="estilo" type="text" class="form-control" th:field="*{nome}">
						</div>
					</div>
					
					<button id="salvar" type="submit" class="btn  btn-primary">Salvar</button>
				</form>
			</div>
		
		</section>
	</body>
</html>
